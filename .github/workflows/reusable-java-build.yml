name: Reusable Java Build Workflow

on:
  workflow_call:
    inputs:
      java-version:
        description: 'Java version to use (e.g., 8, 11, 17)'
        required: false
        default: '17'
        type: string
      build-tool:
        description: 'Build tool to use: maven, gradle, or gradle-wrapper'
        required: false
        default: 'maven'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build-tool: ${{ inputs.build-tool }}
    steps:
      - name: Checkout code
        uses: actions/checkout@main

      - name: Validate build tool input
        run: |
          echo "Validating build tool: ${{ inputs.build-tool }}"
          if [[ "${{ inputs.build-tool }}" != "maven" && "${{ inputs.build-tool }}" != "gradle" && "${{ inputs.build-tool }}" != "gradle-wrapper" ]]; then
            echo "âŒ Unsupported build tool: ${{ inputs.build-tool }}"
            exit 1
          fi

      - name: Set up Java ${{ inputs.java-version }}
        uses: actions/setup-java@main
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}

      - name: Cache dependencies
        uses: actions/cache@main
        with:
          path: |
            ~/.m2/repository
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-${{ inputs.build-tool }}-${{ hashFiles('**/*.gradle*', '**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-${{ inputs.build-tool }}-

      - name: Verify build tool installation
        run: |
          echo "Verifying installation of ${{ inputs.build-tool }}"
          if [[ "${{ inputs.build-tool }}" == "maven" ]]; then
            mvn -v || { echo "âŒ Maven is not installed or not in PATH"; exit 1; }
          elif [[ "${{ inputs.build-tool }}" == "gradle-wrapper" ]]; then
            if [[ ! -f "./gradlew" ]]; then
              echo "âŒ Gradle Wrapper script not found in the project root"
              exit 1
            fi
            ./gradlew --version || { echo "âŒ Gradle Wrapper is not working"; exit 1; }
          elif [[ "${{ inputs.build-tool }}" == "gradle" ]]; then
            gradle -v || { echo "âŒ Gradle is not installed or not in PATH"; exit 1; }
          fi

      - name: Build project
        run: |
          echo "Running build with ${{ inputs.build-tool }}"
          if [[ "${{ inputs.build-tool }}" == "maven" ]]; then
            mvn clean install -DskipTests || { echo "âŒ Maven build failed"; exit 1; }
          elif [[ "${{ inputs.build-tool }}" == "gradle-wrapper" ]]; then
            ./gradlew clean build -x test || { echo "âŒ Gradle Wrapper build failed"; exit 1; }
          elif [[ "${{ inputs.build-tool }}" == "gradle" ]]; then
            gradle clean build -x test || { echo "âŒ Gradle build failed"; exit 1; }
          fi

      - name: Upload JAR artifacts
        if: success()
        uses: actions/upload-artifact@main
        with:
          name: java-artifacts
          path: |
            target/*.jar
            build/libs/*.jar

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@main

      - name: Set up Java ${{ inputs.java-version }}
        uses: actions/setup-java@main
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}

      - name: Restore cached dependencies
        uses: actions/cache@main
        with:
          path: |
            ~/.m2/repository
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-${{ inputs.build-tool }}-${{ hashFiles('**/*.gradle*', '**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-${{ inputs.build-tool }}-

      - name: Verify build tool installation
        run: |
          echo "Verifying installation of ${{ inputs.build-tool }}"
          if [[ "${{ inputs.build-tool }}" == "maven" ]]; then
            mvn -v || { echo "âŒ Maven is not installed or not in PATH"; exit 1; }
          elif [[ "${{ inputs.build-tool }}" == "gradle-wrapper" ]]; then
            if [[ ! -f "./gradlew" ]]; then
              echo "âŒ Gradle Wrapper script not found in the project root"
              exit 1
            fi
            ./gradlew --version || { echo "âŒ Gradle Wrapper is not working"; exit 1; }
          elif [[ "${{ inputs.build-tool }}" == "gradle" ]]; then
            gradle -v || { echo "âŒ Gradle is not installed or not in PATH"; exit 1; }
          fi

      - name: Run Checkstyle (Linting)
        run: |
          echo "Running Checkstyle..."
          if [[ "${{ inputs.build-tool }}" == "maven" ]]; then
            if [[ -f "checkstyle.xml" ]]; then
              mvn checkstyle:check || { echo "âŒ Checkstyle violations found"; exit 1; }
            else
              echo "âš ï¸ checkstyle.xml not found. Skipping Checkstyle."
            fi
          elif [[ "${{ inputs.build-tool }}" == "gradle-wrapper" ]]; then
            if [[ -f "checkstyle.xml" ]]; then
              ./gradlew checkstyleMain || { echo "âŒ Checkstyle violations found"; exit 1; }
            else
              echo "âš ï¸ checkstyle.xml not found. Skipping Checkstyle."
            fi
          elif [[ "${{ inputs.build-tool }}" == "gradle" ]]; then
            if [[ -f "checkstyle.xml" ]]; then
              gradle checkstyleMain || { echo "âŒ Checkstyle violations found"; exit 1; }
            else
              echo "âš ï¸ checkstyle.xml not found. Skipping Checkstyle."
            fi
          fi

      - name: Run tests
        continue-on-error: true
        run: |
          echo "Running tests with ${{ inputs.build-tool }}"
          if [[ "${{ inputs.build-tool }}" == "maven" ]]; then
            mvn verify || echo "âŒ Maven tests failed"
          elif [[ "${{ inputs.build-tool }}" == "gradle-wrapper" ]]; then
            ./gradlew test || echo "âŒ Gradle Wrapper tests failed"
          elif [[ "${{ inputs.build-tool }}" == "gradle" ]]; then
            gradle test || echo "âŒ Gradle tests failed"
          fi

      - name: Append test results to GitHub summary
        if: always()
        run: |
          echo "### ðŸ§ª JUnit Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Test Class | Total | Passed | Failures | Errors | Skipped |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|-------|--------|----------|--------|---------|" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ inputs.build-tool }}" == "maven" ]]; then
            report_dir="target/surefire-reports"
          else
            report_dir="build/test-results/test"
          fi

          for file in $report_dir/*.xml; do
            if [[ -f "$file" ]]; then
              class=$(basename "$file" .xml)
              tests=$(grep -oP 'tests="\K[0-9]+' "$file" | head -1)
              failures=$(grep -oP 'failures="\K[0-9]+' "$file" | head -1)
              errors=$(grep -oP 'errors="\K[0-9]+' "$file" | head -1)
              skipped=$(grep -oP 'skipped="\K[0-9]+' "$file" | head -1)
              passed=$((tests - failures - errors - skipped))
              echo "| $class | $tests | $passed | $failures | $errors | $skipped |" >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@main
        with:
          name: test-reports
          path: |
            target/surefire-reports/
            build/test-results/test/
            build/reports/tests/test/

      - name: Summarize test results
        if: always()
        run: |
          echo "âœ… Tests completed."
          echo "Check the 'Summary' tab for a test overview."
          echo "Check the 'Artifacts' section below for detailed test reports."
